<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Mobile no</ion-label>
        <ion-input type="text" name="phno" [(ngModel)]="Loginuser.phno"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="pwd" [(ngModel)]="Loginuser.pwd" ></ion-input>
        </ion-item>
      </ion-list>
        <div padding>
          <button ion-button (click)="dologin()">Login</button>
      
            <button ion-button (click)="doclear()">clear</button>
        </div>
    
  </form>

</ion-content>
